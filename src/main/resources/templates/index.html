<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<script th:src="@{/js/jquery.min.js}"></script>
<!-- Latest compiled and minified JavaScript -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<head>
<meta charset="UTF-8">
<title>Recipe App</title>
</head>
<body>
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
                    	<h1 class="panel-title">My Recipes!</h1>
                	</div>
                	 <div class="panel-body">
                	 	<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Id</th>
										<td>Description</td>
										<td>View</td>
										<td>Update</td>
										<td>Delete</td>
									</tr>
								</thead>
								<tbody>
									<tr th:remove="all">
										<td>123</td>
										<td>Chicken Tandori</td>
									</tr>
									<tr th:each="recipe : ${recipes}">
										<td th:text="${recipe.id}">My Id</td>
										<td th:text="${recipe.description}">My Recipe</td>
										<td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}">View</a></td>
										<td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/update'}">Update</a></td>
										<td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/delete'}">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
