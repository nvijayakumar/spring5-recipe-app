<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Recipe App</title>
</head>
<body>
<h1>My Recipe!</h1>
<table>
	<thead>
		<tr>
			<th>Id</th>
			<td>Description</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">My Id</td>
			<td th:text="${recipe.description}">My Recipe</td>
		</tr>
	</tbody>
</table>
</body>
</html>
