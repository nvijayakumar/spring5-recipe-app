<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Recipe Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
<head>
<meta charset="UTF-8">
<title>Ingredient List</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uomCommand.getUom()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
